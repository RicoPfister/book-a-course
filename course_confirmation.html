<!-- form personal data -->

<div class="container mt-3 col-lg-5">
  <br><h2>Persönliche Angaben</h2><br>
  <form action="" onsubmit="return checkUserData()">

    <div class="input-group">
      <div class="col-lg-2">
      <select class="form-select" id="gen">
        <option selected>Anr.</option>
        <option value=""></option>
        <option value="female">Frau</option>
        <option value="male">Herr</option>
      </select>
      </div>
      <div class="col-lg-5">
        <label for="sel1" class="form-label"></label>
        <input type="text" aria-label="First name" class="form-control" placeholder="Vorname" id="firstName">
      </div>

      <div class="col-lg-5">
        <input type="text" aria-label="Last name" class="form-control" placeholder="Nachname" id="lastName">
      </div>
    </div>

    <div class="input-group mt-3">
      <div class="col-lg-8">
      <input type="text" aria-label="addresse" class="form-control" placeholder="Adresse" id="address">
    </div>
      
      <div class="col-lg-4">
      <input type="text" aria-label="addresse addition" class="form-control" placeholder="Nummer/Zusatz" id="addressAdd">
      </div>
    </div>
   
    <div class="input-group mt-3">
      <div class="col-lg-3">
        <input type="text" aria-label="postal code" class="form-control" placeholder="PLZ" id="postCode">
      </div>

      <div class="col-lg-9">
      <input type="text" aria-label="location" class="form-control" placeholder="Ort" id="location">
    </div>
    </div>

   <div class="input-group mt-3">
     <div class="col-lg-12">
          <input type="text" aria-label="location" class="form-control" placeholder="Telefon (tagsüber erreichbar)" id="phone">
    </div>
  </div>


<!-- form log in -->

  <br><h2>Onlinezugang (Login)</h2><br>
   
    <div class="input-group">
      <div class="col-lg-6">
      <input type="text" aria-label="First name" class="form-control" placeholder="Benutzername" name="username" id="userName">
      </div>
            <div class="col-lg-6">
      <input type="text" aria-label="Last name" class="form-control" placeholder="E-Mail" name="email" id="email">
      </div>
    </div>
  
    <div class="input-group mt-3">
      <div class="col-lg-6">
      <input type="text" aria-label="addresse" class="form-control" placeholder="Passwort" name="password" id="password">
    </div>
    <div class="col-lg-6">
      <input type="text" aria-label="addresse" class="form-control" placeholder="Passwort wiederholen" id="passwordCheck">
   </div>
</div>

<!-- form creditcard -->

  <br><h2>Zahlungsangaben</h2>

  <div class="input-group">
    <div class="col-lg-3">
    <label for="sel1" class="form-label"></label>
    <select class="form-select" id="paymentMethode" name="sellist1">
      <option>Zahlungsart</option>
      <option>Visa</option>
      <option>Mastercard</option>
    </select>
    </div>
    </div>

    <div class="input-group mt-3">
      <div class="col-lg-6">
      <input type="text" aria-label="First name" class="form-control" placeholder="Kreditkartennummer" name="ccN" id="ccN">
      </div>
      <div class="col-lg-6">
      <input type="text" aria-label="Last name" class="form-control" placeholder="Inhaber" name="ccO" id="ccO">
      </div>
    </div>
  
    <div class="input-group mt-3">
      <div class="col-lg-6">
      <input type="text" aria-label="addresse" class="form-control" placeholder="Ablaufdatum" name="ccED" id="ccED">
    </div>
    <div class="col-lg-6">
      <input type="text" aria-label="addresse" class="form-control" placeholder="CVV/CVC" name="ccV" id="ccV">
   </div>
   </div>

<!-- form checks -->

<br><h2>Abschlussbestimmung</h2>
  
  <div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="agb" name="agb">
      <label class="form-check-label" for="agb">Ich akzeptiere die AGBs</label>
      </div>
   
        <div class="form-check">
      <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
      <label class="form-check-label" for="newsletter">Ich melde mich für den Newsletter an</label>
   
    </div>
    
    <button class="btn btn-primary mt-3" type="submit" id="sendInput">Weiter</button>
